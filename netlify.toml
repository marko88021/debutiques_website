[build]
  # Directory to build from
  base = "."
  
  # Build command
  command = "npm run build"
  
  # Directory to publish (output folder)
  publish = "dist"

# Redirect rules for Single Page Application
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

